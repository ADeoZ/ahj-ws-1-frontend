<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AHJ - Homeworks</title>
</head>

<body>
  <section class="chat">
    <h3>Чат</h3>
    <div class="chat_login">
      <form class="chat_login_form">
        <h3>Введите никнейм</h3>
        <div class="chat_login_container">
          <input name="login" class="chat_login_input">
        </div>
        <button>Войти</button>
      </form>
    </div>
    <div class="chat_main">
      <aside class="chat_members">
        <ul class="chat_members_list">
          <li class="chat_member">Толстой</li>
          <li class="chat_member">Чехов</li>
          <li class="chat_member">Солженицын</li>
          <li class="chat_member">Достоевский</li>
        </ul>
      </aside>
      <div class="chat_window">
        <div class="chat_messages">
        </div>
        <form class="chat_form">
          <input type="text" class="chat_input" placeholder="Напишите сообщение...">
        </form>
      </div>
    </div>
  </section>
</body>

</html>
